<!DOCTYPE html>

<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This quiz tests if you can really math or not." />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="liya getachew" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Can You Math?</title>
    <link
      rel="canonical"
      href="https://liya-getachew.github.io/ICS2O-Final-Project-Liya/"
    />
    <link rel="manifest" href="/ICS2O-Final-Project-Liya/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Can You Math?</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Can You Do Math?</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Hints box!</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">hint</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content" align="center">
          <br>
          <br>
          <br>
          <br>
          <!-- quiz container -->
          <div id="container">
              <div id="radio-buttons">
                <!-- question 1 -->
                <p>2 + 2 =</p>
                <!-- choices for question 1 -->
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="choice1">
                  <input class="mdl-radio__button" id="choice1" name="question1" type="radio" value="1"/>
                  <span class="mdl-radio__label" id="choice1">2</span>
                </label>
                <br>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="choice2">
                  <input  class="mdl-radio__button" id="choice2" name="question1"type="radio" value="2"/>
                  <span class="mdl-radio__label" id="choice2">m a t h</span>
                </label>
                <br>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="choice3">
                  <input class="mdl-radio__button" id="choice3" name="question1" type="radio" value="3"/>
                  <span class="mdl-radio__label" id="choice3">1</span>
                </label>
                <br>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="choice4">
                  <input class="mdl-radio__button" id="choice4" name="question1" type="radio" value="4"/>
                  <span class="mdl-radio__label" id="choice4">for</span>
                </label>
                <br><hr><br>
                <p><strong>Q2: </strong>2/3 (9x - 6) - 4 = 9x - 6. Based off of this equation, what is the value of 3x - 2?</p>
                <!-- Numeric Textfield -->
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                    <label class="mdl-textfield__label" for="sample2">Number...</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                  </div>
                </form>
              </div>
            <br><hr><br>
            <p><strong>Q3: </strong>In a mythical land 1/2 of 5 = 3. If the same proportion holds true, what is the value of 1/3 of 10?</p>
                <!-- Numeric Textfield -->
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="question3">
                    <label class="mdl-textfield__label" for="question3">Number...</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                  </div>
                </form>
            <br>
            <!-- Flat button -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="submit" onclick="submitQuiz()">
                submit
              </button>
          </div>
          <div id="results">
            <p id="score"></p>
            <a href="./index.html">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="home">
                return to home
              </button>
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
